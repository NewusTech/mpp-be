<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Tiket Antrian</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }

        .barcode {
            margin: 10px 0;
            text-align: center;
        }

        .logo {
            margin: 0;
            width: 38px;
            height: 38px;
        }

        .details {
            font-size: 14px;
        }

        .detailsbetween {
            font-size: 14px;
            margin-top: 12px;
            display: flex;
            justify-content: space-between;
            padding-left: 10px;
            padding-right: 10px;
        }

        .flex {
            position: relative;
            display: flex;
            align-items: center;
            justify-content: flex-start;
            gap: 3px;
        }

        .flex .logo-container {
            position: absolute;
            flex: 0 0 auto; /* Only takes as much space as the logo needs */
        }

        .flex .text-container {
            margin-left: 2px;
            padding-top: 0px;
            margin-top: 0px;
            flex: 1; /* This makes sure the text container takes up remaining space */
            text-align: center; /* Align text to the left inside the text container */
        }
    </style>
</head>

<body>
    <div class="flex">
        <div class="logo-container">
            <img src="{{instansiImage}}" class="logo" />
        </div>
        <!-- <div class="text-container">
            <div style="font-size: 13px;">Mal Pelayanan Publik</div>
            <div style="font-size: 11px;">Kabupaten Lampung Timur</div>
        </div> -->
    </div>
    <div class="details" style="margin-top: 10px;">
        <div style="font-size: 12px;">{{instansiName}}</div>
        <div style="font-size: 10px;">{{layananName}}</div>
    </div>
    <div class="detailsbetween">
        <div style="font-size: 11px;">{{tanggal}}</div>
        <div style="font-size: 11px;">{{waktu}} WIB</div>
    </div>
    <div class="barcode">
        <img width="60%" src="{{barcode}}" />
    </div>
    <div class="details">
        <div style="font-size: 12px;">Loket : {{layananCode}}</div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.5/dist/JsBarcode.all.min.js"></script>
    <script>
        JsBarcode(".barcode").init();
    </script>
</body>

</html>
